<!DOCTYPE html>
<html>
<head>
<title>Cluster 3D Chart</title>
<script type="text/javascript" src="./lib/highcharts.js"></script>
<script type="text/javascript" src="./lib/highcharts-3d.js"></script>
</head>

<div id="container" style="height: 95vh"></div>

<script type="text/javascript">
	function generateChart(data) {
		return Highcharts.chart('container', {
			title : {
				text : ''
			},
			legend : {
				verticalAlign : 'top'
			},
			chart : {
				type : 'scatter3d',
				tooltip : {
					valueDecimals : 2
				},
				options3d : {
					enabled : true,
					alpha : 20,
					beta : 30,
					depth : 500,
					viewDistance : 10,
					frame : {
						bottom : {
							size : 1,
							color : 'rgba(0,0,0,0.05)'
						}
					}
				}
			},
			series : data
		});
	}

	var chart = generateChart([]);
	var data = [];

	function updateChart(series) {
		chart.destroy();
		data = series;
		chart = generateChart(series);
	}
	
	function rename(names) {
		data.forEach((value, index, array) => value.name = names[index]);
		chart = generateChart(data);
	}
</script>
</html>
